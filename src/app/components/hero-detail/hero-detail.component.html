<div *ngIf="hero"
	class="clearfix">
	<div class="page-header">
		<h1>
			<a [routerLink]="['/heroes']">
				<i class="glyphicon glyphicon-chevron-left"></i>
			</a>
			{{hero.title}}
			<small>{{hero.caption}}</small>
		</h1>
	</div>
	<div class="pull-left">
		<img src="/dist/assets/imgs/heroes/{{hero.key}}.jpg"
			alt="{{hero.title}}"
			class="img-thumbnail">
		<div>
			<span class="hero-role badge">{{hero.role}}</span>
		</div>
	</div>
	<div class="hero-content">
		<p class="lead">{{hero.description}}</p>
		<a [routerLink]="['/heroes']">Back</a>
	</div>
</div>
